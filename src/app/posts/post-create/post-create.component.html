<mat-card>
    <form (submit)="onAddPost(postForm)" #postForm="ngForm">
        <mat-form-field appearance="fill">
            <mat-label>Enter your title</mat-label>
            <input matInput name="title" type="text" ngModel required #title="ngModel">
            <mat-error *ngIf="title.invalid">Please enter a post title</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Enter your content</mat-label>
            <textarea matInput name="content" rows="4" ngModel required #content="ngModel"></textarea>
            <mat-error *ngIf="content.invalid">Please enter a post content</mat-error>
        </mat-form-field>
       

        <button mat-raised-button color="accent" type="submit" > Save Post</button>
    </form>
</mat-card>
