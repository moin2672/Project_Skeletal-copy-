<mat-toolbar color="primary">
    <span><a routerLink="/">My Application</a></span>
    <span class="spacer"></span>
    <ul>
      <li *ngIf="userIsAuthenticated"><a mat-button routerLink="/create" routerLinkActive="mat-accent"><b>+New</b></a></li>
      <li *ngIf="!userIsAuthenticated"><a mat-button routerLink="/auth/login" routerLinkActive="mat-accent"><b>Login</b></a></li>
      <li *ngIf="!userIsAuthenticated"><a mat-button routerLink="/auth/signup" routerLinkActive="mat-accent"><b>Signup</b></a></li>
      <li *ngIf="userIsAuthenticated"><button mat-button (click)="onLogout()"><b>Logout</b></button></li>
    </ul>
  </mat-toolbar>
